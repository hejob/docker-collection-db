version: '3'

services:
  mysql:
    container_name: mariadb_local
    build: ./db
    volumes:
      - ./db/mysql_data:/var/lib/mysql:cached
    ports:
      - "3306:3306"
#    hostname: localhost
    environment:
      - MYSQL_ROOT_PASSWORD=root
#     networks:
