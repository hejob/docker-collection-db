#         ipv4_address: 192.168.204.2
  phpmyadmin:
    container_name: phpmyadmin_local
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    links:
      - mysql
    ports:
     - 8088:80
